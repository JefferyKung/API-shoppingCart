    <template id="single-post">
      <li class="post-item">
        <span><h2></h2></span>
        $CAD<span><p></p></span>
        <img id="postPic" src="" width="480px" height="270px"><br>
        <button type="button" class="card-overlay-btn" value="新增至購物車" onclick="add(this)">Order now</button>
      </li>
    </template>
    <section id="new-post">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <textarea rows="3" id="content"></textarea>
        </div>
        <button type="submit">ADD</button>
      </form>
      
    </section>
    <section id="available-posts">
      <button>FETCH MENU</button>
      <ul class="posts"></ul>
      
      
    </section>

    <section>
      <div id="myModal" class="modal">
        
        <div class="modal-content">
